<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .outer-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: gray;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flow-circle, .next-circle, .third-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .flow-circle {
            animation: moveCircles 3s linear forwards;
        }

        .next-circle {
            background: blue;
            animation: moveCircles 3s linear forwards 3s;
        }

        .third-circle {
            background: green;
            animation: moveCircles 5s linear forwards 6s;
        }

        @keyframes moveCircles {
            0% { transform: translateY(50px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="outer-circle">
    <div class="inner-circle">
        <div class="flow-circle">Hello</div>
        <div class="next-circle">Welcome to</div>
        <div class="third-circle">Institute of software engineering</div>
    </div>
</div>
</body>
</html>
