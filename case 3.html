

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/lib/normalize.css">

    <title>Case 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .outer-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: gray;
            border-radius: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 270px;
            height: 270px;
            background: red;
            border-radius: 50%;
            margin-left: -135px;
            margin-top: -135px;
        }

        .flow-circle, .next-circle, .third-circle {
            position: absolute;
            width: 240px;
            height: 240px;
            background: white;
            border-radius: 50%;
            border: 1px solid black;
            left: 15px;
            top: 15px;
            text-align: center;
            line-height: 240px;
            opacity: 0;
        }

        .flow-circle {
            animation: moveCircles 3s linear forwards;
        }

        .next-circle {
            background: blue;
            animation: moveCircles 3s linear forwards 3s;
        }

        .third-circle {
            background: green;
            animation: moveCircles 5s linear forwards 6s;
        }

        @keyframes moveCircles {
            0% { top: 50px; opacity: 1; }
            100% { top: -100vh; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="outer-circle">
    <div class="inner-circle">
        <div class="flow-circle">Hello</div>
        <div class="next-circle">Welcome to</div>
        <div class="third-circle">Institute of Software Engineering</div>
    </div>
</div>
</body>
</html>
